<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nth Permutation Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Nth Permutation Finder</h1>
    <p class="subtitle">Enter a string and a number to find its permutation</p>

    <div class="input-box">
      <input type="text" id="inputString" placeholder="Enter string (e.g. abc)">
      <input type="number" id="inputNumber" placeholder="Enter number (e.g. 3)">
    </div>

    <button onclick="findPermutation()">Find Permutation</button>

    <div id="outputBox">
      <p id="output"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
